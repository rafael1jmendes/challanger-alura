<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="./imagens/Vector.png">
            <h1 class="tittle"> ENCRIPITADOR DE TEXTO </h1>
        </div>

    <div class="left">
        <textarea class="inputtextarea" name="textarea_cripto" id="inputText">Digite seu texto aqui...</textarea>
    </div>   
    <div class="right">
        <img src="./imagens/High quality products 1 1.svg" id="img_search">
        <h1 id="texto">Nenhuma mensagem encontrada</h1>
        <textarea id="texto2" name="show_cripto" id="">Digite um texto que você deseja criptografar ou descriptografar.</textarea>
        <button type="button" id="copy" onclick="copy()">Copiar</button>

    </div>

    <div class="button_send">
        <p>Apenas letras minúsculas e sem acento</p>
        <button type="button" id="btn_encript" onclick="encriptar()">Criptografar</button>
        <button type="button" id="btn_desencript" onclick="desencriptar()">Descriptografar</button>
    </div>

   

    </div>
